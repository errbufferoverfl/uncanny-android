site:
  title: 'Cecil'
  baseline: "Your blog's butler."
  baseurl: '/'
  canonicalurl: true
  description: "Starter blog, with Netlify CMS."
  paginate:
    max: 5
    path: 'page'
  date:
    format: 'j F Y'
    timezone: 'Europe/Paris'
  netlify:
    cms:
      path: 'admin'
      version: 'latest'
    identity:
      version: 'v1'
  fmpages:
    admin:
      layout: admin/index.html
      title: 'Content Manager (Netlify CMS)'
    redirects:
      layout: _redirects.txt
      permalink: _redirects
theme: 'hyde'
